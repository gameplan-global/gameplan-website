features:
  - title: Project Planning
    text: GamePlan gives you a visual planning workspace. Planning is natural and intuitive because you plan by drawing the project workflow. Visual planning eliminates mistakes, and everyone understands the project plan.
    image: /assets/images/planning.png
    image_alt: Planning 
  - title: Project Scheduling
    text: As you visually plan your project, GamePlan automatically creates the project schedule. GamePlan shows you exactly what is truly achievable give your team's availability. This gives you deliverable dates that you can confidently share.
    image: /assets/images/scheduling.png
    image_alt: Scheduling 
