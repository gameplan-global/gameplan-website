features:
  - title: Project Planning
    text: GamePlan gives you a visual planning workspace. Planning is intuitive because you plan by drawing the project workflow. Visual planning eliminates mistakes, and everyone understands the project plan.
    image: /assets/images/GamePlan_Whiteboard_People.png
    image_alt: Planning 
  - title: Project Scheduling
    text: As you visually plan, GamePlan automatically creates the project schedule. GamePlan shows you what is truly achievable, given your team's availability.  This lets you communicate project deliverable dates with confidence.
    image: /assets/images/GamePlan_Gantt_Chart.png
    image_alt: Scheduling 
  - title: Project Tracking
    text: All projects have unforeseen delays.  When there's a delay, GamePlan shows you exactly how it affects all project deliverables. GamePlan then helps you find the best way to bring the project back on schedule.
    image: /assets/images/GamePlan_Milestones.png
    image_alt: Tracking
