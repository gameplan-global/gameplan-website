features:
  - title: Visual Project Planning
    text: GamePlan gives you a visual planning workspace. Planning is intuitive because you simply draw the project workflow. Visual planning eliminates mistakes, and everyone understands the project plan.  GamePlan is a powerful, visual communication tool.
    image: /assets/images/GamePlan-visual-project-planning-2-540px.jpg
    image_alt: GamePlan Visual Project Planning 
  - title: Project Scheduling
    text: As you visually plan, GamePlan automatically creates a Gantt chart that shows the resource-leveled project schedule. GamePlan shows what is  achievable, given your team's availability.  This lets you communicate deliverable dates with confidence.
    image: /assets/images/GamePlan-Gantt-chart-540px.jpg
    image_alt: GamePlan Gantt chart  
  - title: Project Tracking
    text: Tracking keeps your plan up to date.  GamePlan shows you how any delay affects your project deliverables, and it helps you bring the project back on time.  Make a change to your plan and the Gantt chart automatically updates to show the result.
    image: /assets/images/GamePlan_Milestones.png
    image_alt: GamePlan Project Tracking
