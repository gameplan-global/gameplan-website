#######################################################
#               SEO RELATED VARIABLES
#######################################################
title: "Visual Project Management Software"              

description: "GamePlan is project management software that is easy to use because it's visual. Work visually and Gantt charts are created automatically! Keep projects on time and budget with GamePlan!"        # A short description in default language

url: ""                # The full URL to your site. 
# baseurl: /gameplan-website                       
  
twitter:
  username: gameplan2015   # site-wide Twitter handle

logo: '/assets/images/gameplan_logo.png'                 

social:
  name: GamePlan
  links:
    - https://www.facebook.com/gameplan2015/
    - https://twitter.com/gameplan2015
    - https://www.youtube.com/channel/UCODk0c1AkMOoz68Di3VGEqg
    - https://www.linkedin.com/company/gameplan-global-solutions-inc-

lang: en_US

######################################################
include: ["_pages"]


# sass style can be nested (default), compact, compressed, or expanded.
sass:
    load_paths:
        - _sass
        - node_modules
    style: compressed

collections:
  solutions:
    output: true

plugins:
  - jekyll-toc
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-redirect-from

permalink: /:categories/:title

exclude:
  - vendor
  - deploy.sh
  - node_modules
  - Makefile
  - Gemfile
  - Gemfile.lock
  - yarn.lock
  - packages.json
